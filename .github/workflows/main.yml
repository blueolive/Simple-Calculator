name: Code Scanning

on:
  push:
    branches:
      - main

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1

    - name: Build and Analyze
      uses: github/codeql-action/analyze@v1
